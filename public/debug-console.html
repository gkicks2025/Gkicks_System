<!DOCTYPE html>
<html>
<head>
    <title>Debug Console</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        #logs { background: #000; color: #0f0; padding: 10px; height: 400px; overflow-y: auto; }
        .error { color: #f00; }
        .warn { color: #ff0; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>Console Debug Logs</h1>
    <div id="logs"></div>
    <button onclick="clearLogs()">Clear</button>
    <button onclick="openProductPage()">Open Product Page</button>
    
    <script>
        const logsDiv = document.getElementById('logs');
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        function clearLogs() {
            logsDiv.innerHTML = '';
        }
        
        function openProductPage() {
            window.open('http://localhost:3001/product/18', '_blank');
        }
        
        // Listen for messages from other windows
        window.addEventListener('message', function(event) {
            if (event.origin === 'http://localhost:3001') {
                addLog('Message from product page: ' + JSON.stringify(event.data), 'info');
            }
        });
        
        addLog('Debug console ready. Click "Open Product Page" to test.');
    </script>
</body>
</html>
